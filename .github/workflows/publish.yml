name: Publish

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Publish to npm
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          
          # Update version in all packages
          npm version $VERSION --workspaces --no-git-tag-version
          
          # Publish each package
          npm publish --workspace=packages/common --access public
          npm publish --workspace=packages/pem --access public
          npm publish --workspace=packages/pel --access public
          npm publish --workspace=packages/fe --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

